    get:
      operationId: bestanden_list
      description: Deze lijst kan gefilterd wordt met query-string parameters.
      summary: Alle BESTANDEN opvragen.
      parameters:
      - in: query
        name: naam__contains
        schema:
          type: string
        description: Naam van het bestand.
      - name: page
        required: false
        in: query
        description: Een pagina binnen de gepagineerde set resultaten.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Het aantal resultaten terug te geven per pagina.
        schema:
          type: integer
      - in: query
        name: product_type__code
        schema:
          type: string
        description: code van het product type.
      - in: query
        name: product_type__id
        schema:
          type: string
          format: uuid
      - in: query
        name: product_type__naam
        schema:
          type: string
        description: Naam van het product type.
      - in: query
        name: uniforme_product_naam
        schema:
          type: string
        description: Uniforme product naam vanuit de UPL.
      tags:
      - bestanden
      security:
      - jwtAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBestandList'
              examples:
                BestandResponse:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - id: da0df49a-cd71-4e24-9bae-5be8b01f2c36
                      bestand: https://gemeente.open-producten.nl/media/test.txt
                      product_type_id: b035578b-e855-4b72-9f63-7868b8c4b630
                  summary: bestand response
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                BadRequestExample:
                  value:
                    veld_a:
                    - Dit veld is vereist.
                    veld_b:
                    - ‘<uuid>’ is geen geldige UUID.
                  summary: Bad request example
                  description: Errors worden per veld teruggegeven. Hieronder volgt
                    een voorbeeld.
          description: Validation error
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailError'
          description: ''
