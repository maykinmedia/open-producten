components:
  schemas:
    DetailError:
      type: object
      properties:
        detail:
          type: string
      required:
      - detail
    Eigenaar:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bsn:
          type: string
          title: Burgerservicenummer
          description: Het BSN van de product eigenaar, BSN van 8 karakters moet met
            een extra 0 beginnen.
        kvk_nummer:
          type: string
          description: Het kvk nummer van de product eigenaar
          pattern: ^[0-9]*$
          maxLength: 8
          minLength: 8
        vestigingsnummer:
          type: string
          description: Een korte unieke aanduiding van een vestiging.
          maxLength: 24
        klantnummer:
          type: string
          description: generiek veld voor de identificatie van een klant.
          maxLength: 50
    EigenaarRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bsn:
          type: string
          title: Burgerservicenummer
          description: Het BSN van de product eigenaar, BSN van 8 karakters moet met
            een extra 0 beginnen.
        kvk_nummer:
          type: string
          description: Het kvk nummer van de product eigenaar
          pattern: ^[0-9]*$
          maxLength: 8
          minLength: 8
        vestigingsnummer:
          type: string
          description: Een korte unieke aanduiding van een vestiging.
          maxLength: 24
        klantnummer:
          type: string
          description: generiek veld voor de identificatie van een klant.
          maxLength: 50
    Error:
      type: object
      properties:
        veld_a:
          type: array
          items:
            type: string
        veld_b:
          type: array
          items:
            type: string
      required:
      - veld_a
      - veld_b
    FrequentieEnum:
      enum:
      - eenmalig
      - maandelijks
      - jaarlijks
      type: string
      description: |-
        * `eenmalig` - Eenmalig
        * `maandelijks` - Maandelijks
        * `jaarlijks` - Jaarlijks
    NestedProductType:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        code:
          type: string
          description: code van het product type.
          maxLength: 255
        keywords:
          type: array
          items:
            type: string
            maxLength: 100
          description: Lijst van keywords waarop kan worden gezocht.
        uniforme_product_naam:
          type: string
          description: Uniforme product naam
        toegestane_statussen:
          type: array
          items:
            $ref: '#/components/schemas/ToegestaneStatussenEnum'
          description: toegestane statussen voor producten van dit type.
        gepubliceerd:
          type: boolean
          description: Geeft aan of het object getoond kan worden.
        aanmaak_datum:
          type: string
          format: date-time
          readOnly: true
          description: De datum waarop het object is aangemaakt.
        update_datum:
          type: string
          format: date-time
          readOnly: true
          description: De datum waarop het object voor het laatst is gewijzigd.
      required:
      - aanmaak_datum
      - code
      - id
      - uniforme_product_naam
      - update_datum
    NestedProductTypeRequest:
      type: object
      properties:
        code:
          type: string
          minLength: 1
          description: code van het product type.
          maxLength: 255
        keywords:
          type: array
          items:
            type: string
            maxLength: 100
          description: Lijst van keywords waarop kan worden gezocht.
        uniforme_product_naam:
          type: string
          minLength: 1
          description: Uniforme product naam
        toegestane_statussen:
          type: array
          items:
            $ref: '#/components/schemas/ToegestaneStatussenEnum'
          description: toegestane statussen voor producten van dit type.
        gepubliceerd:
          type: boolean
          description: Geeft aan of het object getoond kan worden.
      required:
      - code
      - uniforme_product_naam
    PaginatedProductList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedProductRequest:
      type: object
      properties:
        product_type_id:
          type: string
          format: uuid
          writeOnly: true
        eigenaren:
          type: array
          items:
            $ref: '#/components/schemas/EigenaarRequest'
        gepubliceerd:
          type: boolean
          description: Geeft aan of het object getoond kan worden.
        start_datum:
          type: string
          format: date
          nullable: true
