openapi: 3.0.3
info:
  title: Open Producten API
  version: 0.0.0
  description: |2

    Open Producten is an API to manage product types and products.
  contact:
    email: support@maykinmedia.nl
    url: https://www.maykinmedia.nl
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
paths:
  /producten/:
    get:
      operationId: producten_list
      description: Deze lijst kan gefilterd wordt met query-string parameters.
      summary: Alle PRODUCTEN opvragen.
      parameters:
      - in: query
        name: aanmaak_datum
        schema:
          type: string
          format: date-time
        description: De datum waarop het object is aangemaakt.
      - in: query
        name: aanmaak_datum__gte
        schema:
          type: string
          format: date-time
        description: De datum waarop het object is aangemaakt.
      - in: query
        name: aanmaak_datum__lte
        schema:
          type: string
          format: date-time
        description: De datum waarop het object is aangemaakt.
      - in: query
        name: eind_datum
        schema:
          type: string
          format: date
        description: De einddatum van dit product. Op deze datum zal de status van
          het product automatisch naar VERLOPEN worden gezet. Op het moment dat de
          eind_datum wordt ingevuld moet de status VERLOPEN op het product type zijn
          toegestaan.
      - in: query
        name: eind_datum__gte
        schema:
          type: string
          format: date
        description: De einddatum van dit product. Op deze datum zal de status van
          het product automatisch naar VERLOPEN worden gezet. Op het moment dat de
          eind_datum wordt ingevuld moet de status VERLOPEN op het product type zijn
          toegestaan.
      - in: query
        name: eind_datum__lte
        schema:
          type: string
          format: date
        description: De einddatum van dit product. Op deze datum zal de status van
          het product automatisch naar VERLOPEN worden gezet. Op het moment dat de
          eind_datum wordt ingevuld moet de status VERLOPEN op het product type zijn
          toegestaan.
      - in: query
        name: frequentie
        schema:
          type: string
          title: Prijs frequentie
          enum:
          - eenmalig
          - jaarlijks
          - maandelijks
        description: |-
          De frequentie van betalingen.

          * `eenmalig` - Eenmalig
          * `maandelijks` - Maandelijks
          * `jaarlijks` - Jaarlijks
      - in: query
        name: gepubliceerd
        schema:
          type: boolean
        description: Geeft aan of het object getoond kan worden.
      - name: page
        required: false
        in: query
        description: Een pagina binnen de gepagineerde set resultaten.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Het aantal resultaten terug te geven per pagina.
        schema:
          type: integer
      - in: query
        name: prijs
        schema:
          type: number
        description: De prijs van het product.
      - in: query
        name: prijs__gte
        schema:
          type: number
        description: De prijs van het product.
      - in: query
        name: prijs__lte
        schema:
          type: number
        description: De prijs van het product.
      - in: query
        name: product_type__code
        schema:
          type: string
        description: code van het product type.
      - in: query
        name: product_type__id
        schema:
          type: string
          format: uuid
      - in: query
        name: product_type__naam
        schema:
          type: string
        description: Naam van het product type.
      - in: query
        name: start_datum
        schema:
          type: string
          format: date
        description: De start datum van dit product. Op deze datum zal de status van
          het product automatisch naar ACTIEF worden gezet. Op het moment dat de start_datum
          wordt ingevuld moet de status ACTIEF op het product type zijn toegestaan.
      - in: query
        name: start_datum__gte
        schema:
          type: string
          format: date
        description: De start datum van dit product. Op deze datum zal de status van
          het product automatisch naar ACTIEF worden gezet. Op het moment dat de start_datum
          wordt ingevuld moet de status ACTIEF op het product type zijn toegestaan.
      - in: query
        name: start_datum__lte
        schema:
          type: string
          format: date
        description: De start datum van dit product. Op deze datum zal de status van
          het product automatisch naar ACTIEF worden gezet. Op het moment dat de start_datum
          wordt ingevuld moet de status ACTIEF op het product type zijn toegestaan.
      - in: query
        name: status
        schema:
          type: string
          enum:
          - actief
          - gereed
          - geweigerd
          - ingetrokken
          - initieel
          - verlopen
        description: |-
          De status opties worden bepaald door het veld 'toegestane statussen' van het gerelateerde product type.

          * `initieel` - Initieel
          * `gereed` - Gereed
          * `actief` - Actief
          * `ingetrokken` - Ingetrokken
          * `geweigerd` - Geweigerd
          * `verlopen` - Verlopen
      - in: query
        name: uniforme_product_naam
        schema:
          type: string
        description: Uniforme product naam vanuit de UPL.
      - in: query
        name: update_datum
        schema:
          type: string
          format: date-time
        description: De datum waarop het object voor het laatst is gewijzigd.
      - in: query
        name: update_datum__gte
        schema:
          type: string
          format: date-time
        description: De datum waarop het object voor het laatst is gewijzigd.
      - in: query
        name: update_datum__lte
        schema:
          type: string
          format: date-time
        description: De datum waarop het object voor het laatst is gewijzigd.
      tags:
      - producten
      security:
      - jwtAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
              examples:
                ProductResponse:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - id: da0df49a-cd71-4e24-9bae-5be8b01f2c36
                      url: https://gemeente.open-producten.nl/producten/api/v0/producten/da0df49a-cd71-4e24-9bae-5be8b01f2c36
                      start_datum: '2024-12-01'
                      eind_datum: '2026-12-01'
                      aanmaak_datum: '2019-08-24T14:15:22Z'
                      update_datum: '2019-08-24T14:15:22Z'
                      product_type:
                        id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        code: 129380-c21231
                        keywords:
                        - auto
                        uniforme_product_naam: parkeervergunning
                        toegestane_statussen:
                        - gereed
                        gepubliceerd: true
                        aanmaak_datum: '2019-08-24T14:15:22Z'
                        update_datum: '2019-08-24T14:15:22Z'
                      gepubliceerd: false
                      eigenaren:
                      - id: 9de01697-7fc5-4113-803c-a8c9a8dad4f2
                        bsn: '111222333'
                      status: gereed
                      prijs: '20.20'
                      frequentie: eenmalig
                      verbruiksobject:
                        uren: 130
                      data:
                        max_uren: 150
                  summary: product response
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                BadRequestExample:
                  value:
                    veld_a:
                    - Dit veld is vereist.
                    veld_b:
                    - ‘<uuid>’ is geen geldige UUID.
                  summary: Bad request example
                  description: Errors worden per veld teruggegeven. Hieronder volgt
                    een voorbeeld.
          description: Validation error
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailError'
          description: ''
    post:
      operationId: producten_create
      description: |-
        Add support for audit trails.

        This includes all the CRUD operations.
      summary: Maak een PRODUCT aan.
      tags:
      - producten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              examples:
                ProductResponse:
                  value:
                    id: da0df49a-cd71-4e24-9bae-5be8b01f2c36
                    url: https://gemeente.open-producten.nl/producten/api/v0/producten/da0df49a-cd71-4e24-9bae-5be8b01f2c36
                    start_datum: '2024-12-01'
                    eind_datum: '2026-12-01'
                    aanmaak_datum: '2019-08-24T14:15:22Z'
                    update_datum: '2019-08-24T14:15:22Z'
                    product_type:
                      id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      code: 129380-c21231
                      keywords:
                      - auto
                      uniforme_product_naam: parkeervergunning
                      toegestane_statussen:
                      - gereed
                      gepubliceerd: true
                      aanmaak_datum: '2019-08-24T14:15:22Z'
                      update_datum: '2019-08-24T14:15:22Z'
                    gepubliceerd: false
                    eigenaren:
                    - id: 9de01697-7fc5-4113-803c-a8c9a8dad4f2
                      bsn: '111222333'
                    status: gereed
                    prijs: '20.20'
                    frequentie: eenmalig
                    verbruiksobject:
                      uren: 130
                    data:
                      max_uren: 150
                  summary: product response
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                BadRequestExample:
                  value:
                    veld_a:
                    - Dit veld is vereist.
                    veld_b:
                    - ‘<uuid>’ is geen geldige UUID.
                  summary: Bad request example
                  description: Errors worden per veld teruggegeven. Hieronder volgt
